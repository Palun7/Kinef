<a href="{% url 'core:index' %}" class="boton-basico">Inicio Kinef</a>
{% if user.is_superuser %}
    <a href="{% url 'administracion:administracion' %}" class="boton-basico">Administración</a>
{% endif %}
{% if user.is_authenticated %}
    <!-- <a href="{% url 'usuarios:perfil' %}" class="boton-basico">{{ user.username }}</a> -->
    {% if user.usuarios.foto %}
        <div class="foto-link-contenedor">
            <a href="{% url 'usuarios:perfil' %}"><img src="{{ user.usuarios.foto.url }}" alt="Perfil" class="foto-perfil"></a>
        </div>
    {% else %}
        <a href="{% url 'usuarios:perfil' %}" class="boton-basico">Perfil</a>
    {% endif %}
    <form action="{% url 'usuarios:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="link boton-basico">Cerrar sesión</button>
    </form>
{% else %}
    <a href="{% url 'usuarios:user_management' %}" class="boton-basico">Iniciar sesión/Registrarse </a>
{% endif %}
