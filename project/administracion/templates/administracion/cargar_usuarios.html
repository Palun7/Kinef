{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/kinef_logo1.png' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Usuarios</title>
</head>
<body>
    <nav class="navbar">
        {% include 'core/components/navbar.html' %}
    </nav>
    <main class="contenedor-main">
        <div class="administracion-main">
            <h1>Administración</h1>
            <ul>
                <a href="{% url 'administracion:horas' %}" class="boton-basico">Horas</a>
                <a href="{% url 'administracion:gastos' %}" class="boton-basico">Gastos</a>
                <a href="{% url 'administracion:pagos' %}" class="boton-basico">Pagos</a>
                <a href="{% url 'administracion:usuarios' %}" class="boton-basico">Usuarios</a>
                <a href="{% url 'administracion:cargar_usuarios' %}" class="boton-basico">Cargar Usuario</a>
            </ul>
        </div>
        <div class="usuarios-main">
            <h2>Cargar usuario</h2>
            <div id="errores_password"></div>
            <form id="register-form" enctype="multipart/form-data" class="form-cargar-usuario">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de Usuario" required />
                <input type="password" name="password" placeholder="Contraseña" id="password" required />
                <input type="password" name="password2" placeholder="Repite la contraseña" id="password2" required />
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="date" name="fecha_nacimiento" required />
                <input type="text" name="dni" placeholder="DNI" required />
                <input type="text" name="telefono" placeholder="Teléfono"/>
                <input type="email" name="mail" placeholder="Mail">
                <input type="text" name="domicilio" placeholder="Domicilio"/>
                <input type="text" name="instagram" placeholder="Instagram" />
                <input type="file" name="foto">
                <button type="submit" class="boton-login">Registrar</button>
            </form>
        </div>
        <div class="boton-atras-contenedor">
            <a href="{% url 'administracion:administracion' %}" class="boton-basico"><strong>←</strong></a>
        </div>
    </main>
    <footer class="footer">
        {% include 'core/components/footer.html' %}
    </footer>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'administracion/scripts/cargar-usuarios.js' %}"></script>
</body>
</html>
