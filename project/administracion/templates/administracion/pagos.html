{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/kinef_logo1.png' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Pagos</title>
</head>
<body>
    <nav class="navbar">
        {% include 'core/components/navbar.html' %}
    </nav>
    <main class="contenedor-main">
        <div class="administracion-main">
            <h1>Administración</h1>
            <ul>
                <a href="{% url 'administracion:horas' %}" class="boton-basico">Horas</a>
                <a href="{% url 'administracion:gastos' %}" class="boton-basico">Gastos</a>
                <a href="{% url 'administracion:pagos' %}" class="boton-basico">Pagos</a>
                <a href="{% url 'administracion:usuarios' %}" class="boton-basico">Usuarios</a>
            </ul>
        </div>
        <div class="horas-main">
            <h2>Pagos</h2>
            <div class="form-contenedor">
                <button class="boton-basico" id="cargar_pagos">Cargar Pago</button>
                <form id="pagos_form" class="gastos-form">
                    {% csrf_token %}
                    <select name="usuario" id="usuario">
                        <option value="">Usuario</option>
                    </select>
                    <input type="number" name="monto" placeholder="Monto" required>
                    <input type="text" name="modo_pago" maxlength="50" placeholder="Modo de pago" required>
                    <input type="text" name="actividad" maxlength="50" placeholder="Actividad" required>
                    <input type="text" name="pase" maxlength="50" placeholder="Tipo de Pase" required>
                    <input type="date" name="fecha" placeholder="Fecha" required>
                    <button type="submit" class="boton-cargar">Cargar Pago</button>
                </form>
            </div>
            <input type="search" id="buscar_pago" class="buscar-usuario" placeholder="Buscar Pago">
        </div>
        <div class="contenedor-gastos">
            <div id="pagos_cargados-activos" class="gastos-cargados"></div>
            <div id="pagos_cargados" class="gastos-cargados"></div>
        </div>
        <div class="boton-atras-contenedor">
            <a href="{% url 'administracion:administracion' %}" class="boton-basico"><strong>←</strong></a>
        </div>
    </main>
    <footer class="footer">
        {% include 'core/components/footer.html' %}
    </footer>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'administracion/scripts/pagos.js' %}"></script>
</body>
</html>
